<div class="filters">
    <label for="catID">Catégorie :</label>
    <select id="catID" (change)="onCatIDChange($event)">
      <option *ngFor="let id of categories" [value]="id">{{ id }}</option>
    </select>
  
    <label for="fabID">Fabricant :</label>
    <input id="fabID" type="number" [(ngModel)]="fabID" placeholder="Entrer FabID" (change)="onFabIDChange()">
  </div>
  
  <!-- ✅ Affichage du nombre de magasins et de fabricants -->
  <app-store-count [catID]="catID"></app-store-count>
